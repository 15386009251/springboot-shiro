<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${session.user.username}"></h1>
    <ul>
        <li shiro:hasPermission="session.user:add">增加</li>
        <li shiro:hasPermission="session.user:delete">删除</li>
        <li shiro:hasPermission="session.user:update">修改</li>
        <li shiro:hasPermission="session.user:query">查询</li>
    </ul>
    <a href="/logOut">点我注销</a>
</body>
</html>
